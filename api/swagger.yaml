openapi: 3.0.0
info:
  title: API BlackBox
  version: 0.0.1
tags:
  - fornecedor
  - compras
paths:
  /fornecedor:
    post:
      tags:
        - fornecedor
      summary: Cadastra um fornecedor.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FornecedorInput'
      responses:
        201:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FornecedorInput'
        422:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
      security:
       - JWTAuth : [] 
    get:
      tags:
        - fornecedor
      summary: Retorna uma lista de fornecedores.
      responses:
        200:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FornecedorInput'
        400:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
        404:
          description: OK
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
      security:
       - JWTAuth : [] 
  /fornecedor/{id}:
    get:
      summary: Busca um fornecedor pelo ID.
      tags:
        - fornecedor
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fornecedor'
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
      security:
       - JWTAuth : [] 
    put:
      tags:
        - fornecedor
      summary: Edita o fornecedor com base no ID especificado.
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FornecedorInput'
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Fornecedor'
        400:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
        422:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
      security:
        - JWTAuth : [] 
    delete:
      summary: Deleta um fornecedor com base no ID especificado.
      tags:
        - fornecedor
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        204:
          content:
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
    security:
       - JWTAuth : [] 
  /compras: 
    post: 
      tags:
        - compras
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Compra'
      responses:
        201:
          description: Cadastro de compra com sucesso
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Compra'
                  
        422:
          description: Dados inválidos
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
        500:
          description: Servidor não contactado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
      security:
       - JWTAuth : [] 
    get: 
      tags:
        - compras
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Compra'
      responses:
        200:
          description: Consultar todas as compras
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Compra'
      security:
       - JWTAuth : [] 
  /compras/{id}:
    get: 
      tags:
        - compras
      parameters:
        - in: path
          type: string
          name: id
      responses:
        200:
          description: Consultar uma compra
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Compra'
        400:
          description: Id Inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
        404:
          description: Compra não encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
      security:
       - JWTAuth : [] 
    put:
      tags:
        - compras
      parameters:
        - in: path
          type: string
          name: id
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Compra'
      responses:
        200:
          description: Compra atualizada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Compra'
        400:
          description: Id Inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
        404:
          description: Compra não encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'        
        422:
          description: Dados inválidos
          content:
            appication/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
      security:
       - JWTAuth : [] 
    delete:
      tags:
        - compras
      parameters:
        - in: path
          type: string
          name: id
      responses:
        204:
          description: Compra Excluída
        400:
          description: Id Inválido
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
        404:
          description: Compra não encontrada
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
      security:
       - JWTAuth : [] 

components:
  securitySchemes:
    JWTAuth:
      type: apiKey
      in: header
      name: Authorization
  schemas:
    ArrayOfCompras:
      type: array
      items:
        $ref: '#/components/schemas/Compra'
    Compra:
      type: object
      properties:
        produto:
          type: string
        preco:
          type: number
        quantidade: 
          type: number
        data:
          type: string
          format: date
        vendedor: 
          type: string
        nf: 
          type: number
    Mensagem:
      type: object
      properties:
        msg:
          type: string
    Fornecedor:
      type: object
      properties:
        _id:
          type: string
        nome:
          type: string
        empresa:
          type: string
        cnpj:
          type: string
        email:
          type: string
        telefone:
          type: string
      required:
        - nome
        - empresa
        - cnpj
        - email
        - telefone

    FornecedorInput:
      type: object
      properties:
        nome:
          type: string
        empresa:
          type: string
        cnpj:
          type: string
        email:
          type: string
        telefone:
          type: string
      required:
        - nome
        - empresa
        - cnpj
        - email
        - telefone