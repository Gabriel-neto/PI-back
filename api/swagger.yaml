openapi: 3.0.0
info:
  title: API BlackBox - Produtos
  version:
tags:
paths:
  /produtos:
    post:
      summary: Cria um novo produto 
      tags:
        - Cadastrar um novo produto
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Produto'
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Produto'
        422:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
    get:
      summary: Lista todos os produtos
      tags:
        - Listar todos os produtos cadastrados
      responses:
        200:
          contents:
            application/json:
              schema:
                $ref: '#components/schemas/ArrayOfProdutos'
  /produtos/{id}:
    get:
      summary: Busca o produto passando o ID
      tags:
        - Listar um produtos especifico
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Produto'
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Produto'
    put:
      tags:
        - Editar um produto
      summary: Edita o produto passando o ID
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProdutoInput'
      responses:
        200:
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Produto'
        400:
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Mensagem'
        404:
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Mensagem'
        422:
          content:
            application/json:
              schema:
                $ref: '#components/schemas/Mensagem'                      
    delete:
      summary: Exclui o produto passando o ID
      tags:
        - Excluir um produto
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: string
      responses:
        204:
          content:
        404:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
components: 
  schemas:
  ArrayOfProdutos:
    type: array
    items:
      $ref: '#components/schemas/Produto'
    Produto:
      type: object
      properties:
        nome:
          type: string
        grupo:
          type: string
        preco:
          type: number
        quantidade:
          type: number
    Mensagem:
      type: object
      properties:
        msg:
          type: string