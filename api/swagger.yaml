openapi: 3.0.0
info:
  title:
  version:
tags:
paths:
  /produtos:
    post:
      tags:
        - produtos
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Produto'
      responses:
        201:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Produto'
        422:
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Mensagem'
    get:
      tags:
        - produtos
      responses:
        200:
          contents:
            application/json:
              schema:
                $ref: '#components/schemas/ArrayOfProdutos'              
components: 
  schemas:
  ArrayOfProdutos:
    type: array
    items:
      $ref: '#components/schemas/Produto'
    Produto:
      type: object
      properties:
        nome:
          type: string
        grupo:
          type: string
        preco:
          type: number
        quantidade:
          type: number
    Mensagem:
      type: object
      properties:
        msg:
          type: string